<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Roller</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="logo">
      <img class="logo__image" src="assets/logo.svg" alt="Pokeomon logo" />
    </header>
    <main class="pokeball">
      <form class="pokeball__form">
        <input
          class="pokeball__image"
          type="image"
          src="assets/pokeball full.svg"
        />
      </form>
      <div class="pokeball__click">
        <span class="pokeball__click-text">Tap me!</span>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__btn">
        <img
          class="footer__btn-image"
          src="assets/icon backpack.svg"
          alt="backpack image"
        />
        <div class="footer__btn-amount">
          <span class="footer__btn-amount-text">0</span>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <script src="main.js"></script>
  </body>
</html>
